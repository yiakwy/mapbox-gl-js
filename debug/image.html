
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Raster TMS + Symbols Test</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link href='https://www.mapbox.com/base/latest/base.css' rel='stylesheet' />
    <script src='/dist/mapbox-gl-dev.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.45.0/mapbox-gl.css' rel='stylesheet' />

    <style>
        body { margin:0; padding:0; overflow:hidden;}
        #map { position:absolute; top:0; bottom:0; left:0px; right:0px;}
        #menu {
          position: relative;
          padding: 10px;
          background: #fff;
          width: 300px;
          font-family: 'Open Sans', sans-serif;
        }
        input {
            vertical-align: inherit
        }
    </style>
</head>
<body>
<div id='map'></div>
<div id='menu'>
    <input id='symbol-osm' type='radio' name='rtoggle' checked value='symbol-osm'>
    <label for='symbol-osm'>symbol-osm</label>
    <input id='symbol-streets' type='radio' name='rtoggle' value='symbol-streets'>
    <label for='symbol-streets'>symbol-streets</label>
</div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoibWlrZWxtYXJvbiIsImEiOiJjaWZlY25lZGQ2cTJjc2trbmdiZDdjYjllIn0.Wx1n0X7aeCQyDTnK6_mrGw';
var json = [
  {
    "geometry": {
      "coordinates": [
        37.6290353,
        -1.7803167
      ],
      "type": "Point"
    },
    "properties": {
      "is_in": "Makueni,Kenya",
      "name": "Wote",
      "place": "town",
      "wikidata": "Q7193508"
    },
    "type": "Feature"
  },
  {
    "geometry": {
      "coordinates": [
        37.5364803,
        -1.8178943
      ],
      "type": "Point"
    },
    "properties": {
      "is_in": "Makueni,Kenya",
      "name": "Nziu",
      "place": "village"
    },
    "type": "Feature"
  },
  {
    "geometry": {
      "coordinates": [
        37.7,
        -1.8333
      ],
      "type": "Point"
    },
    "properties": {
      "is_in": "Makueni,Kenya",
      "name": "Ngosini West",
      "place": "village",
      "wikidata": "Q7022586"
    },
    "type": "Feature"
  }
];
var osm_style = {
  "version": 8,
  "sources": {
    "openstreetmap-tiles": {
      "type": "raster",
      "tiles": [
        "https://a.tile.openstreetmap.org/{z}/{x}/{y}.png",
      ],
      "tileSize": 256
    },
    "poi": {
      'type': 'geojson',
      'data': {
        'type': 'FeatureCollection',
        'features': json
      }
    }
  },
  "layers": [{
    "id": "openstreetmap-layer",
    "type": "raster",
    "source": "openstreetmap-tiles",
    "minzoom": 0,
    "maxzoom": 18
  },
  {
    'id': 'poi-layer',
    'type': 'symbol',
    'source': 'poi',
    'layout': {
      "icon-allow-overlap": true,
      'icon-image': 'bus-15',
      'visibility': 'visible'
    }
  }]
};
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: osm_style,
    center: [37.6004, -1.7805], // starting position
    zoom: 12, // starting zoom
    hash: true
});
map.addControl(new mapboxgl.NavigationControl());



map.on('style.load', function() {
  // map.addSource('poi', {
  //   'type': 'geojson',
  //   'data': {
  //     'type': 'FeatureCollection',
  //     'features': json
  //   }
  // });
  //
  // map.addLayer({
  //   'id': 'poi-layer',
  //   'type': 'symbol',
  //   'source': 'poi',
  //   'layout': {
  //     "icon-allow-overlap": true,
  //     'icon-image': 'bus-15',
  //     'visibility': 'visible'
  //   }
  // });
  console.log('images', map.listImages());
});

function switchType(type) {
    var typeId = type.target.id;
    if (typeId == 'symbol-streets') {
      map.setStyle('mapbox://styles/mapbox/streets-v9');
    } else {
      map.setStyle(osm_style);
    }
}

var layerList = document.getElementById('menu');
var inputs = layerList.getElementsByTagName('input');

inputs[0].onclick = switchType;
inputs[1].onclick = switchType;

</script>

</body>
</html>
